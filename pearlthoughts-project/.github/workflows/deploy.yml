name: Deploy Medusa Backend to ECS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: vikky17/medusa:latest

    steps:
    - name: 🧾 Checkout Repository
      uses: actions/checkout@v3

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🐳 Build and Push Docker Image
      run: |
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: 🛠️ Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: 📦 Terraform Init
      run: terraform init
      working-directory: ./pearlthoughts-project/terraform

    - name: 🔍 Terraform Plan
      run: terraform plan -var="medusa_image=$IMAGE_NAME"
      working-directory: ./pearlthoughts-project/terraform

    - name: 🚀 Terraform Apply
      run: terraform apply -auto-approve -var="medusa_image=$IMAGE_NAME"
      working-directory: ./pearlthoughts-project/terraform
