name: Deploy Medusa Backend to ECS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      run: |
        docker build -t vikky17/medusa:latest .
        docker push vikky17/medusa:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -var="image_url=vikky17/medusa:latest"
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve -var="image_url=vikky17/medusa:latest"
      working-directory: ./terraform
